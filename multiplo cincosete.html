<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 100
        for(let i = 1 ; i <= n ; i++){
            if (i % 7 == 0 ){
                if(i % 5 == 0){
                    document.write("cincosete <br>")
                }else{
                    document.write("multiplo 7 <br>")
                }
            }else{
                if (i % 5 == 0 ){
                    document.write("multiplo 5<br>")
                }else{
                    document.write(i, "<br>")
                }
            }
        }
    </script>
    
</body>
</html>
