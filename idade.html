<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function idade(){
            let data = document.getElementById("dtnasc").value
            let dataSeparada = data.split("/")

            let dataHoje = document.getElementById("dtatual").value
            let dataHojeSeparada = dataHoje.split("/")


            let idade = dataHojeSeparada[2] - dataSeparada[2]

            if (dataSeparada[1]>dataHojeSeparada[1]){
                idade = idade - 1
            }else if (dataHojeSeparada[1] == dataHojeSeparada[1]){
                if (dataSeparada[0]>dataHojeSeparada[0]){
                    idade = idade - 1
                }
            }

            document.getElementById("saida").value = idade
        }
    </script>
</head>
<body>
    <input type="text"  id="dtnasc" placeholder="dd/mm/aaaa" title="digite a data de nascimento">Digite a data de nascimento<br>
    <button id="bth" onclick="return idade()">calcular</button><br>
    <input type="text" id="dtatual"> digite a data atual<br>
    <input type="text" id="saida"> anos
    
</body>
</html>
